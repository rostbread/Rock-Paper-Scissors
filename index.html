<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function getUserChoice() {
				let userInput = prompt("Enter rock, paper, or scissors:").toLowerCase();

				while (userInput !== "rock" && userInput !== "paper" && userInput !== "scissors") {
					userInput = prompt("Invalid choice. Please enter rock, paper, or scissors:").toLowerCase();
				}

				return userInput;
			}

			function getComputerChoice() {
				const choices = ["rock", "paper", "scissors"];
				return choices[Math.floor(Math.random() * choices.length)];
			}

			function playRound(humanChoice, computerChoice) {
				humanChoice = humanChoice.toLowerCase(); // Ensure case-insensitivity

				if (humanChoice === computerChoice) {
					console.log(`It's a tie! You both chose ${humanChoice}.`);
					return "tie";
				} else if ((humanChoice === "rock" && computerChoice === "scissors") || (humanChoice === "paper" && computerChoice === "rock") || (humanChoice === "scissors" && computerChoice === "paper")) {
					console.log(`You win this round! ${humanChoice} beats ${computerChoice}.`);
					return "human";
				} else {
					console.log(`You lose this round! ${computerChoice} beats ${humanChoice}.`);
					return "computer";
				}
			}

			function playGame() {
				let humanScore = 0;
				let computerScore = 0;

				console.log("Welcome to Rock, Paper, Scissors! First to 3 wins!");

				while (humanScore < 3 && computerScore < 3) {
					const humanChoice = getUserChoice();
					const computerChoice = getComputerChoice();
					const roundWinner = playRound(humanChoice, computerChoice);

					if (roundWinner === "human") {
						humanScore++;
					} else if (roundWinner === "computer") {
						computerScore++;
					}

					console.log(`Current Score - You: ${humanScore}, Computer: ${computerScore}`);
				}

				if (humanScore === 3) {
					console.log("ðŸŽ‰ Congratulations! You won the game! ðŸŽ‰");
				} else {
					console.log("ðŸ’» The computer wins! Better luck next time! ðŸ’»");
				}

				// Ask if the user wants to play again
				let playAgain = prompt("Do you want to play again? (yes/no)").toLowerCase();
				if (playAgain === "yes") {
					playGame(); // Restart the game
				} else {
					console.log("Thanks for playing! Goodbye! ðŸ‘‹");
				}
			}

			// Start the game
			playGame();
		</script>
	</body>
</html>
